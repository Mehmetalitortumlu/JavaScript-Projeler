<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste grubu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        
       ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ecef045295.js" crossorigin="anonymous"></script>
    <style>
        input{
            width: 400px;
            border: 1px solid gray;
            border-radius: 500px;
            position: relative;
            left: 169px;
        }
        
        #button1{
          display: flex;
          justify-content: center;
          align-content: center;
        }
    </style>
</head>

<body>
    <div id="div">
        <h1 class="text-center">
            To-do List
        </h1>
        <!-- <input style="align-self:center ;" type="text" id="input"> -->
        <div class="input-group flex-nowrap border border-dark">
            <input type="text" class="form-control" id="input" placeholder="Username" aria-label="Lütfen Yapmak İstediklerinizi Yaziniz" aria-describedby="addon-wrapping">
          </div>
    <ul class="list-group" id="ul1">
       
    </ul>
    
    <div id="button1">
    <button  onclick="tikla()" class="btn btn-outline-dark ">Gönder</button>
</div>
</div>
   
</body>

<script>
    function tikla(){
        var div1=document.getElementById("div");
        var input=document.getElementById("input");
        var ulDOM=document.createElement("ul");
        ulDOM.classList.add("list-group")
        div1.appendChild(ulDOM)
        var liDOM=document.createElement("li")
        liDOM.classList.add("list-group-item")
        liDOM.style.background="yellowgreen"
        ulDOM.appendChild(liDOM)
        liDOM.innerHTML=input.value 
        liDOM.style
        var button=document.createElement("button")
        liDOM.appendChild(button)
        
        button.innerHTML= "Yapıldı"+ " &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<i class=\"fa-solid fa-trash\"></i>"
        button.classList.add("btn-danger")
       button.addEventListener("click",silmek)
       button.parentElement.style.display="flex"
       button.parentElement.style.justifyContent="center"
        
     input.value=""
       function silmek(){
        div1.removeChild(ulDOM)
        div1.removeChild(liDOM)
        div1.removeChild(button)
       }
    }
</script>
</html>
