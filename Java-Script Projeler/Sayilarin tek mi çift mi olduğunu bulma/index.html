<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tek mi? Çift mi? </title>
    <style>
        *{
            font-size: 50px;
            text-align: center;
            color: black;
            text-shadow: 2px 2px #FF0000;
            position: relative;
            top: 150px;
        }
    </style>
</head>

<body>




    <script>


        function tekMiCiftMi(sayi) {
            if (sayi % 2 == 0) {
                return (" Çift Sayidir")
            }
            else {
                return (" Tek Sayidir")
            }
        }
        i = prompt("Lüten bir sayi yaz, sana tek mi? çift mi? olduğunu söyleyeyim.")
        for (; i < prompt; i++) {
            document.write(i + " Sayisi" + tekMiCiftMi(i))
        }








       
    </script>
</body>

</html>
